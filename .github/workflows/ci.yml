name: ci

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: "Guard: no tsbuildinfo committed"
        run: |
          # Fail if any TypeScript build info files are tracked (these break incremental builds in CI)
          if git ls-files | grep -iE "\\.tsbuildinfo$"; then
            echo "Error: tsbuildinfo files must not be committed. Remove them from git and keep them in .gitignore." >&2
            exit 1
          fi
        shell: bash

      - name: Build
        run: npx tsc -b

      - name: Smoke test (lexical)
        run: node scripts/smoke-test.mjs
